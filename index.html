<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@300;600&family=Sono:wght@200;400&family=Syne+Mono&display=swap" rel="stylesheet">
<script src="index.js" defer></script>  
</head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Type country" />
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z" />
            <path
              d="M11 2c4.968 0 9 4.032 9 9s-4.032 9-9 9-9-4.032-9-9 4.032-9 9-9zm0 16c3.867 0 7-3.133 7-7 0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7zm8.485.071l2.829 2.828-1.415 1.415-2.828-2.829 1.414-1.414z"
            />
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 class="weather">Weather in Denver</h2>
        <h2 class="temp">54</h2>
        <img src="" alt="">
        <div class="description">Cloudy</div>
        <div class="hunidity">Humidity:60%</div>
        <div class="wind">Wind Speed</div>
      </div>
    </div>
  </body>
</html>
